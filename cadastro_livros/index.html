<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="cabeca">
            <img src="logo3.png" alt="logo" id="logoimg">
            <h1 id="titulo">Biblioteca Virtual</h1>
        </div>
    </header>

    <main>
        <div id="formulario">
            <div style="margin: 0;">
                <img src="backlivro.jpg" alt="" style="width: 392.5px; height: 565px; padding: 0; margin: 0; border-radius: 15px;">
            </div>
            <div style="padding: 50px;" id="corpo">
                <div id="useimg" style="margin-left: 89px;">
                    <img src="livro.png" alt="">
                </div>
                <div id="formulariocorpo">
                    <form id="formulariotxt">
                        Título:<br>
                        <input type="text" name="fnome">
                        <br>
                        ISBN:<br>
                        <input type="text" name="fisbn">
                        <br>
                        Autores:<br>
                        <input type="text" name="fautor">
                        <br>
                        Ano de publicação:<br>
                        <input type="text" name="fano">
                        <br>
                        Editora:<br>
                        <input type="text" name="feditora">
                        <br><br>
                        <input type="submit" value="Registrar" class="botao">
                </form>
                </div>  
            </div>
        </div>
    </main>

    <footer>
        <div id="footer">
            <p>Redes sociais:</p>
            <img src="zap.png" alt="">
            <img src="insta.png" alt="">
            <img src="linkedin.png" alt="">
        </div>
    </footer>
</body>
</html>
